<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/booking.css">
    <script src="/javascript/booking.js" defer></script>
    <script type="module" src="/javascript/common.js"></script>
    <script src="/javascript/user.js" defer></script>
    <script src="https://js.tappaysdk.com/sdk/tpdirect/v5.14.0"></script>
    <script>
        // Tap Pay Setting //
        TPDirect.setupSDK(127056, 'app_kvCK49RyxENBwEcXP6oCFxIshjMSZT2WZt3MO02VDvdttJ5Vf9nqQv7W9Li7', 'sandbox')
    </script>

    <title>確認台北一日遊預定行程</title>
</head>

<body onload="checkLoginStatus();getBookingInfo()">
    <!--HEADER-->
    <my-header></my-header>

    <main style="flex: 1;">
        <section class="bookingContainer">
            <div id="bookingGreeting">
                <h2>您好，</h2>
                <h2 id="bookingWelcomeName"></h2>
                <h2>，待預定的行程如下：</h2>
                <br>
                <br>
            </div>
            <form id="addOrder">
                <div class="contentMargin">
                    <div class="bookingAttr">
                        <div class="attrImg" id="attrImg">
                        </div>
                        <div class="attrTxt">
                            <span id="bookingAttrId" style="display: none;"></span>
                            <span class="attrTitle">台北一日遊：</span>
                            <span class="attrTitle" id="bookingAttrName"></span>
                            <div class="attrContent">
                                <span>日期：</span>
                                <span id="bookingDate" class="attrInfo">2021-04-23</span>
                                <br>
                                <span>時間：</span>
                                <span id="bookingTime" class="attrInfo">早上 9 點到下午 4 點</span>
                                <br>
                                <span>費用：</span>
                                <span class="attrInfo">新台幣 <span id="bookingPrice"></span> 元</span>
                                <br>
                                <span>地點：</span>
                                <span id="bookingAddress" class="attrInfo">臺北市 大安區忠孝東路4段</span>
                            </div>
                        </div>
                        <button id="deleteBtn">
                            <img src="images/icon_delete.png" alt="" class="deleteIcon" >
                        </button>

                    </div>
                </div>
                <hr>
                <div class="contentMargin">
                    <div class="bookingInfo">
                        <div class="bookingTitle">您的聯絡資訊</div>
                        <div class="contact">
                            <div>
                                <span>聯絡姓名：</span>
                                <input type="text" name="orderName" class="input" id="orderName" required placeholder="請輸入姓名" maxlength="20">
                                <span class="validity"></span>
                            </div><br>
                            <div>
                                <span>連絡信箱：</span>
                                <input type="email" class="input" id="orderEmail" placeholder="example@gmail.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="請輸入有效的信箱">
                                <span class="validity"></span>
                            </div><br>
                            <div>
                                <span>手機號碼：</span><input type="tel" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" id="orderPhone" class="input" name="orderPhone" placeholder="09xx-xxx-xxx" required>
                                <span class="validity"></span>
                            </div><br>
                        </div>
                    </div>
                    <div class="bold">
                        <span>請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。</span>
                    </div>
                </div>
                <hr>
                <div class="contentMargin">
                    <div class="bookingInfo">
                        <div class="bookingTitle">信用卡付款資訊</div>
                        <!--TapPay Setting as Below-->
                        <div class="creditCard">
                            <div>
                                <span>卡片號碼：</span>
                                <div class="tpfield" id="card-number"></div>
                            </div><br>
                            <div>
                                <span>過期時間：</span>
                                <div class="tpfield" id="card-expiration-date"></div>
                            </div><br>
                            <div>
                                <span>驗證密碼：</span>
                                <div class="tpfield" id="card-ccv"></div>
                            </div><br>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="toBook">
                    <div>
                        <span>總價：</span>
                        <span id="bookingTotalPrice"></span>
                    </div>
                    <button id="bookingBtn">確認訂購並付款</button>
                </div>
            </form>
        </section>

    </main>
    <!-- FOOTER -->
    <my-footer></my-footer>
</body>

</html>
